<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pneumonia Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body >
    
    <div style="text-align:center;" class = "py-2">
      
      <h1>Pneumonia Detector</h1>


  </div>
  






    <div class="container" class = "py-5">
      <div class = "py-5 text-center bg-info text-white">
        <h1 class  = "mb-3"> Upload Xray image </h1>
        <form action = "", method = "POST" enctype="multipart/form-data">
          {% csrf_token %}
           {{form}}
           <input type = "submit" class = "btn btn-danger" value = "Upload">
        </form>

        <button type="submit" onclick="location.href='output'" class="btn btn-primary" enctype="multipart/form-data">Classify</button>
        
      </div>
    <br>
    <div class = "column" style="text-align:center;" >
      {% comment %} {% for x in img%} {% endcomment %}
      <h2> {{status}} </h2> <br>
      <img src="{{img.sample.url}}" alt ="" class = "img-responsive" height="150px" width = "150px">
      {% comment %} {% endfor %} {% endcomment %}
    </div>
    
    </div>

    

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
